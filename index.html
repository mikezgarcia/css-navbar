<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>CSS Navbar - Shoppee</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/e8a02a41e0.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <!-- this is the start of Header Nav -->
        <header>
            <!-- Upper Nav bar -->
            <div class="nav-upper">
                <!-- Upper Navbar Contents -->
                <nav class="nav-container">
                    <!-- left navigation text and icons (sm-icons)  -->
                    <div class="nav-left-contents">
                       <div class="nav-sm">
                            <ul>
                                <li><a href="">Seller Centre</a></li>
                                <li><a href="">Sell on Shopee</a></li>
                                <li><a href="">Download</a></li>
                               
                            </ul>
                       </div>
                        <div class="nav-sm">
                            
                            <ul>
                                <li>Follow us on
                                    <a href="https://www.facebook.com/ShopeePH"><img src="https://raw.githubusercontent.com/mikezgarcia/css-navbar/main/assets/fb-16x16.png" alt="fb icon"></a>
                                    <a href="https://www.instagram.com/Shopee_PH/"><img src="https://raw.githubusercontent.com/mikezgarcia/css-navbar/main/assets/insta-16x16.png" alt="insta icon"></a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <!-- Center Space -->
                    <div class="nav-center-contents"></div>
                    <!-- right nav links -->
                    <ul class="nav-right-contents">
                        <li><i class="fa-light fa-bell"></i>Notifications</li>
                        <li><i class="fa-light fa-circle-question"></i>Help</li>
                        <li><i class="fa-light fa-globe"></i>English</li>
                        <a href="https://shopee.ph/buyer/signup">Sign Up</a>
                        <a href="https://shopee.ph/buyer/login">Sign In</a>
                    </ul>

                </nav>
                <!-- end of Upper Navbar Contents -->
            </div>
            <!-- End of Upper Nav Bar -->
            <!-- Search Bar Nav on Header -->
            <div class="nav-search">
                
                <div class="nav-search-left"> <a href="https://shopee.ph/"><img class="img-logo" src="https://raw.githubusercontent.com/mikezgarcia/css-navbar/main/assets/logo.png" alt="img-logo"></a></div>
               
                <!-- Search Bar Container -->
                <div class="nav-search-center">
                    <div class="searchbar-container">
                        <input type="text" placeholder="Search your product here">
                        <button class="btn-search" type="button" onclick="alert('this works')"><img src="https://raw.githubusercontent.com/mikezgarcia/css-navbar/main/assets/search-16x16.png" alt="search-icon"></button>
                    </div>
                    <ul>
                        <li>Dress</li>
                        <li>Croptop</li>
                        <li>Sandals</li>
                        <li>Face Mask</li>
                        <li>Electronics</li>
                        <li>Bag</li>
                        <li>Shoes for Men</li>
                        <li>Toys</li>
                    </ul>

                </div>
                <!-- End of Nov Search Center -->
                <div class="nav-search-right">
                    <button class="btn-cart" type="button" onclick="alert('This cart works')"><img class="img-cart" src="https://raw.githubusercontent.com/mikezgarcia/css-navbar/main/assets/cart-24x24.png" alt="cart-icon"></button>
                </div>
                
            </div>
            <!-- End of Search Nav on Header -->
        </header>
      <!-- this is the end of Header Nav -->
        
      
    </body>
</html>
